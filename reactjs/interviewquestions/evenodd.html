<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evenodd</title>
</head>
<body>
    <!-- <p id="even"></p> -->
    <script>

        // finding even or odd number
        var n=23;
        if(n%2==0){
       document.write(n+"is an even num")
        }
        else{
            document.write(n)
        }

        //finding even or odd numbers within n
        var k=100;
        for(var i=0;i<=k;i++){
            if(i%2==0){
                document.write(" "+i+" ")
        }
       

            }
        
        
        
    </script>
</body>
</html>
